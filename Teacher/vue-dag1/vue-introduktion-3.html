<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue - Introduktion</title>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                todos: [
                    { text: 'Lära sig Javascript' },
                    { text: 'Lära sig Vue' },
                    { text: 'Lyssna på musik' }
                ]
            }
        })

        /*
       https://vuejs.org/v2/guide/#Getting-Started
        */
    </script>
</body>
</html>
