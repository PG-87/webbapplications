<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue - Introduktion</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <input v-model="message">
        <p>{{ reversedMessage }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },
            computed: {
                // a computed getter
                reversedMessage: function () {
                    return this.message.split('').reverse().join('')
                }
            }
        })

        /*
       https://vuejs.org/v2/guide/#Getting-Started
        */
    </script>
</body>
</html>
