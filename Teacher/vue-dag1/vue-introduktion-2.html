<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue - Introduktion</title>
</head>
<body>
    <div id="app">
        <span v-if="seen">Now you see me</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                seen: true
            }
        })
        /*
        Skriv in:
        app.seen = false
        i webbläsarens konsoll för att dölja meddelandet

       https://vuejs.org/v2/guide/#Getting-Started
        */
    </script>
</body>
</html>
