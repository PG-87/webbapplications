<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue - Components Events</title>
</head>
<body>
<div id="app">
    <h1>Blog</h1>
    <div :style="{ fontSize: postFontSize + 'em' }">
        <blog-post
                v-for="post in posts"
                v-bind:key="post.id"
                v-bind:post="post"
                v-on:enlarge-text="postFontSize += 0.1"
        ></blog-post>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('blog-post', {
        props: ['post'],
        template: `
    <div class="blog-post">
      <h3>{{ post.title }}</h3>
      <button v-on:click="$emit('enlarge-text')">
        Enlarge text
       </button>
      <div v-html="post.content"></div>
    </div>
  `
    })

    var app = new Vue({
        el: '#app',
        data: {
            posts: [
                { id: 1, title: 'My journey with Vue', content: 'Test' },
                { id: 2, title: 'Blogging with Vue', content: 'Test' },
                { id: 3, title: 'Why Vue is so fun', content: 'Test' }
                ],
            postFontSize: 1
        }
    })

    /*
https://vuejs.org/v2/guide/components.html#Listening-to-Child-Components-Events
   */
</script>
</body>
</html>
