<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Övningar med Props</title>
</head>
<body>
<div id="app">

    <blog-post
            v-for="nisse in posts"
            v-bind:key="nisse.id"
            v-bind:title="nisse.title"
    ></blog-post>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('blog-post', {
        props: ['title', 'artikel'],
        template: '<h3 style="color: red;">{{title}}</h3>'
    })
    var app = new Vue({
        el: '#app',
        data: {
            posts: [
                {id: 1, title: "Hej jag heter!"},
                {id: 2, title: "Mitt namn är"},
                {id: 3, title: "DH is the shit"}
            ]
        }
    })
</script>
</body>
</html>
